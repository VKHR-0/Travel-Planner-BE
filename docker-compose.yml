services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://travel_user:travel_pass@db:5432/travel_planner}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-travel_planner}
      POSTGRES_USER: ${POSTGRES_USER:-travel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-travel_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-travel_user} -d ${POSTGRES_DB:-travel_planner}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
    profiles: ["tools"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://travel_user:travel_pass@db:5432/travel_planner}
    command: ["poetry", "run", "alembic", "upgrade", "head"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
